<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../../dist/css/registor.min.css">
<!-- 字体图标插件 -->
<link rel="stylesheet" href="../../dist/libs/font_1920732_bsrfg4rxvpl/iconfont.css">
<!-- jQuery插件 -->
<script src="../../dist/js/jquery-1.12.4.min.js"></script>
<!-- cookie插件 -->
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<body>
    <header id='nav' class="container-fluid">
        <div class='logo l'>
            <img src="../img/logo.png">
        </div>
        <ul class="list l">
            <li> <b><a>商城</a></b> </li>
            <li> <b><a>服务</a></b> </li>
            <li> <b><a>品牌</a></b> </li>
            <li> <b><a>社区</a></b></li>
            <li> <b><a>会员</a></b> </li>
            <li> <b><a>门店</a></b> </li>
            <li> <b><a>企业购</a></b> </li>
        </ul>
        <div class="search r">
            <span class="iconfont icon-sousuo"></span>
            <span class="login"> <a href="">登录</a>| <a href="">注册</a> </span>
            <span class="iconfont icon-gouwuche"></span>
        </div>
    </header>
    <div class="register">
        <h2>注册联想会员</h2>
        <div class="registerWays">
            <span class="active">电子邮箱注册</span>
            <span>手机号注册</span>
        </div>
        <div class="email">
            <input type="text" placeholder="邮箱" id="mail">
        </div>
        <p class="tips tips1">请输入您正确的邮箱</p>
        <div class="tel">
            <input type="text" placeholder="手机号">
        </div>
        <div class="bBox">
            <div class="code">
                <input type="text" placeholder="验证码">
            </div>
            <div class="random"></div>
        </div>
        <div class="pwd">
            <input type="password" placeholder="密码" id="pwd">
            <span class="iconfont icon-yincangbukejian"></span>
        </div>
        <p class="tips tips2">密码是必填项</p>
        <div class="confirm">
            <input type="password" placeholder="确认密码" id="pwd2">
        </div>
        <p class="tips tips3">请您再次输入密码</p>
        <div class="registerBtn">立即注册</div>
        <p>注册账号即表示您同意并愿意遵守联想 使用条款 和 隐私权政策</p>
    </div>
    <script src="http://localhost/lianxiang_project/dist/js/register.min.js"></script>
</body>
</html>
